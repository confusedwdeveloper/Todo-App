<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>To-do App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="filter" class="input" placeholder="Please enter your search">
            <label class="checkbox"><input type="checkbox" id="checkbox"> Hide Completed</label>
        </div>
    </div>

    <div class="container">
        <div id="div"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="Enter your Todo....." name="newTodo">
            <button class="button">Submit Todo</button>
        </form>
    </div>
  
    <script src="./scripts/bundle.js"></script>   
</body>
</html>
